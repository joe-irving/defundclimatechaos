---
label: Home Page
hide_body: true
fields:
- type: text
  name: layout
  label: layout
  default: home
  hidden: true
- type: field_group_list
  name: blocks
  label: Blocks
  fields:
  - name: type
    type: select
    default: []
    config:
      required: false
      options:
      - header
      - text
      - image
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Type of Block
  - type: textarea
    name: text
    label: Text
    config:
      wysiwyg: true
      schema:
        format: markdown
    description: The text content of this block, if any
  - type: field_group_list
    name: buttons
    label: Buttons
    fields:
    - type: text
      name: text
      label: Button text
    - type: text
      name: target
      label: Link to
      description: This can be a header like <strong>#about</strong>, a link to an
        internal page like  <strong>/news</strong> or an external page link <strong>https://example.com</strong>
    description: Theses appear at the bottom of the text
  - type: boolean
    name: full
    label: Fill the whole screen height with this block?
  - type: field_group
    name: border_bottom
    fields:
    - type: file
      name: image
      label: Image
      description: Either a small repeatable image, or a long image that will take
        up the whole border.
    - type: boolean
      name: reflect
      description: Add a reflection of this image that overlaps the start of the next
        block?
      label: Reflect?
    label: Image border at the bottom of this block
