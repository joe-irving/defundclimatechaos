<div class="Chaos-Logo-List">
  {% for org in site.data.partners %}
    <div class="Chaos-Logo-Item">
        <img
          href="{{  org.website }}"
          src="{{ org.logo[0].url }}"
          alt="{{ org.name }}"
          title="{{ org.name }}"
          target="_blank">
    </div>
  {% endfor %}
</div>
