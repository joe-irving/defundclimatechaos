<div class="Chaos-Logo-List">
  {% for org in site.data.partners %}
    <div class="Chaos-Logo-Item">
      <a href="{{  org.url }}" target="_blank">
        <img
          src="{{ org.image }}"
          alt="{{ org.title }} Logo"
          title="{{ org.title }}"
          >
      </a>
    </div>
  {% endfor %}
</div>
