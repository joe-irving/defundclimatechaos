<div class="Chaos-Logo-List">
  {% for org in site.data.partners %}
    <div class="Chaos-Logo-Item">
      <a href="{{  org.website }}" target="_blank">
        <img
          src="{{ org.logo[0].url }}"
          alt="{{ org.name }}"
          title="{{ org.name }}"
          >
      </a>
    </div>
  {% endfor %}
</div>

height="{{ org.logo.height }}" -->
