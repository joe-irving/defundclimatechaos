{% for post in site.data.agms %}
<div class="Chaos-Blog-Item">
  <div class="top">
    <div class="thumbnail">
      <img src="{{ post.image }}" alt="">

    </div>
    <div class="description">
      <div class="header-line">
        <h3><a target="_blank" href="{{ post.url }}">{{ post.title }}</a></h3>
        <a target="_blank" href="{{ post.url }}"><span class="Chaos-Button">Join</span></a>
      </div>
      <p>{{ post.description }}</p>
    </div>
  </div>
</div>
{% endfor %}
